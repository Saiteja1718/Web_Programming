<!-- Creating a simple form using html and css -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            background-color: lightblue;
        }
        input[type=text], input[type=password], textarea{
            width: 90%;  
            padding: 15px;  
            margin: 5px 0 22px 0;  
            display: inline-block;  
            background: #f1f1f1; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="background-color: orange; text-align: center;">Email Registration Form</h1>
        <form>
            <fieldset>
                <legend>Details:</legend>
                <label for="fname">First Name:</label>
                <br>
                <input type="text" name="fname" id="fname" placeholder="First Name">
                <br>
                <br>
                <label for="mname">Middle Name:</label>
                <br>
                <input type="text" name="mname" id="mname" placeholder="Middle Name">
                <br>
                <br>
                <label for="lname">Last Name:</label>
                <br>
                <input type="text" name="lname" id="lname" placeholder="Last Name">
                <br>
                <br>
                <label for="dob">Date Of Birth:</label>
                <br>
                <input type="date" name="dob" id="dob">
                <br>
                <br>
                <label for="gen">Gender:</label>
                <br>
                <input type="radio" name="gen" value="Male">Male
                <input type="radio" name="gen" value="Female">Female
                <br>
                <br>
                <label for="phno">Phone Number:</label>
                <br>
                <input type="text" name="country code" value="+91" size="2">
                <input type="text" name="phone" size="10">
                <br>
                <p>Address:</p>
                <textarea rows="5" cols="50" placeholder="Enter Your Address"></textarea>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Email">
                <br>
                <br>
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password" name="password" placeholder="password">
                <br>
                <br>
                <label for="repass">Retype Password:</label>
                <br>
                <input type="password" id="repass" name="repass" placeholder="Retype Password">
                <br>
                <br>
                <button type="button">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
